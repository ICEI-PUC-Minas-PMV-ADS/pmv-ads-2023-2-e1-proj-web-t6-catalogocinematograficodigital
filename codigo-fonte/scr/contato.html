<!-- Indica que o documento é um arquivo HTML. -->
<!DOCTYPE html>

<!-- Define a linguagem do conteúdo da página. -->
<html lang="pt-br">

<!-- Armazena informações sobre a página. -->
<head>

	<!-- Conjunto de caracteres que contém acentuação e ç. -->
	<meta charset="utf-8">

	<!-- Configuração da janela de visualização ( responsividade ). -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Importação do arquivo CSS. -->
	<link rel="stylesheet" type="text/css" href="assets/css/contato.css">

	<!-- Título da aba do navegador -->
	<title>CONTATO - CCD</title>
</head>

<!-- Conteúdo apresentado na tela. -->
<body>

	<!-- Agrupa os elementos que compõe o cabeçalho. -->
	<header>
		<a href="./home.html" id="logo"></a>
		<img src="assets/img/logo.png" alt="logo">

		<button id="openMenu">&#9776;</button>

		<!-- Agrupa links de navegação no site. -->
		<nav id="menu">
			<button id="closeMenu">X</button>

			<a href="home.html">HOME</a>
			<a href="login.html">LOGIN</a>
			<a href="cadastro.html">CADASTRO</a>
			<a href="sobre.html">SOBRE</a>
			
		</nav>
	</header>

	<!-- Agrupa o conteúdo principal da página ou aplicação. -->
	<main>

		<form id="contatoForm" action="mailto:seu e-mail aqui" method="post" enctype="text/plain">

			<h1>Formulário de Contato</h1>

			<!-- Rótulo e campo de entrada para o Nome -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required>
			
			<!-- Rótulo e campo de entrada para o E-mail -->
			<label for="email">E-mail:</label>
			<input type="email" id="email" required>

			<!-- Rcampo para digitar a mensagem -->
			<label for="mensagem">Mensagem:</label>
    		<textarea id="mensagem" name="mensagem" rows="4" required></textarea>
			
			<!-- Botão de envio do formulário -->
			<button type="submit" id="submitButton">ENVIAR</button>
		</form>
  			
	</main>

	<!-- Agrupa itens no rodapé -->
	<footer>
		<ul id="footerMenu">
			<li><a href="faq.html">FAQ</a></li>
			<li><a href="termos.html">TERMOS</a></li>
			<li><a href="privacidade.html">PRIVACIDADE</a></li>
		</ul>
	</footer>

	<!-- Importação do arquivo JavaScript. -->
	<script type="text/javascript" src="assets/js/contato.js"></script>
</body>
