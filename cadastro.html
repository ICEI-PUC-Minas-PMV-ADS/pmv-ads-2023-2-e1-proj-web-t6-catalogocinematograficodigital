<!-- Indica que o documento é um arquivo HTML. -->
<!DOCTYPE html>

<!-- Define a linguagem do conteúdo da página. -->
<html lang="pt-br">

<!-- Armazena informações sobre a página. -->
<head>

	<!-- Conjunto de caracteres que contém acentuação e ç. -->
	<meta charset="utf-8">

	<!-- Configuração da janela de visualização ( responsividade ). -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Importação do arquivo CSS. -->
	<link rel="stylesheet" type="text/css" href="assets/css/cadastro.css">

	<!-- Título da aba do navegador -->
	<title>CADASTRO - CCD</title>
</head>

<!-- Conteúdo apresentado na tela. -->
<body>

	<!-- Agrupa os elementos que compõe o cabeçalho. -->
	<header>
		<a href="./index.html" id="logo"></a>
		<img src="assets/img/logo.png" alt="logo">

		<button id="openMenu">&#9776;</button>

		<!-- Agrupa links de navegação no site. -->
		<nav id="menu">
			<button id="closeMenu">X</button>

			<a href="index.html">HOME</a>
			<a href="login.html">LOGIN</a>
			<a href="sobre.html">SOBRE</a>
			
		</nav>
	</header>

	<!-- Agrupa o conteúdo principal da página ou aplicação. -->
	<main>
		<!-- Define um formulário de cadastro com um ID "cadastroForm". -->
		<form id="cadastroForm">
			<!-- Rótulo e campo de entrada para o Nome -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required>
			<!-- Div para exibir mensagens de erro relacionadas ao campo Nome -->
			<div id="nomeError" class="error"></div>
			<!-- Rótulo e campo de entrada para o Apelido -->
			<label for="apelido">Apelido:</label>
			<input type="text" id="apelido" required>
			<!-- Div para exibir mensagens de erro relacionadas ao campo Apelido -->
			<div id="apelidoError" class="error"></div>
	
			<!-- Rótulo e campo de entrada para o E-mail -->
			<label for="email">E-mail:</label>
			<input type="email" id="email" required>
			<!-- Div para exibir mensagens de erro relacionadas ao campo E-mail -->
			<div id="emailError" class="error"></div>
			<!-- Rótulo e campo de entrada para a Senha -->
			<label for="senha">Senha:</label>
			<input type="password" id="senha" required>
			<!-- Div para exibir mensagens de erro relacionadas ao campo Senha -->
			<div id="senhaError" class="error"></div>
			<!-- Rótulo e campo de entrada para a Confirmação de Senha -->
			<label for="confirmarSenha">Confirmar Senha:</label>
			<input type="password" id="confirmarSenha" required>
			<!-- Div para exibir mensagens de erro relacionadas ao campo Confirmação de Senha -->
			<div id="confirmarSenhaError" class="error"></div>
			<!-- Botão de envio do formulário -->
			<button type="submit" id="submitButton">Cadastrar</button>
		</form>
	
	</main>

	<!-- Agrupa itens no rodapé -->
	<footer>
		<ul id="footerMenu">
			<li><a href="faq.html">FAQ</a></li>
			<li><a href="contato.html">CONTATO</a></li>
			<li><a href="termos.html">TERMOS</a></li>
			<li><a href="privacidade.html">PRIVACIDADE</a></li>
		</ul>
	</footer>

	<!-- Importação do arquivo JavaScript. -->
	<script type="text/javascript" src="assets/js/cadastro.js"></script>
</body>
